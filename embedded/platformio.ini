[platformio]
# Change to match current target
;src_dir = src/temp-sensor
src_dir = src/test-debug


[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
upload_speed = 921600

build_flags = -DDEBUG_ESP_PORT=Serial
;, -DWEBSOCKETS_NETWORK_TYPE=NETWORK_ESP8266_ASYNC

lib_deps = ArduinoJson,
           WebSockets, Hash, ESPAsyncTCP

